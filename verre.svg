<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <!-- Dégradé radial pour l'effet bombé -->
    <radialGradient id="glassBulge" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="white" stop-opacity="0.18"></stop>
      <stop offset="40%" stop-color="white" stop-opacity="0.08"></stop>
      <stop offset="70%" stop-color="white" stop-opacity="0.03"></stop>
      <stop offset="100%" stop-color="white" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Reflet principal en haut -->
    <linearGradient id="glassHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.35"></stop>
      <stop offset="35%" stop-color="white" stop-opacity="0.12"></stop>
      <stop offset="60%" stop-color="white" stop-opacity="0"></stop>
    </linearGradient>

    <!-- Masque circulaire -->
    <clipPath id="circleClip">
      <circle cx="100" cy="100" r="100"></circle>
    </clipPath>
  </defs>

  <!-- Volume du verre -->
  <circle cx="100" cy="100" r="100" fill="url(#glassBulge)"></circle>

  <!-- Reflet supérieur -->
  <g clip-path="url(#circleClip)">
    <ellipse cx="100" cy="40" rx="90" ry="45" fill="url(#glassHighlight)"></ellipse>
  </g>
</svg>
